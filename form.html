<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="/testsass/css/app.css">

	<title>White Rhino Collective</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
		<div class="container">
			<a href="#" class="navbar-brand">White Rhino Collective</a>
      		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myTogglerNav" aria-controls="myTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
       		<span class="navbar-toggler-icon"></span>
    		</button>

    	<div class="collapse navbar-collapse" id="myTogglerNav">
        <div class="navbar-nav">
        	<a class="nav-item nav-link" href="#">Mission</a>
        		<div class="dropdown">
					<a class="nav-item nav-link dropdown-toggle"data-toggle="dropdown" id="servicesDropdown"aria-haspopup="true" aria-expanded="false"href="#">The Shop</a>
            		<div class="dropdown-menu" aria-labelledby="servicesDropdown">
                		<a class="dropdown-item" href="#">Tattoos</a>
                		<a class="dropdown-item" href="#">Art</a>
						<a class="dropdown-item" href="#">Culture</a>
					</div>
				</div>
          <a class="nav-item nav-link" href="#">Staff</a>
          <a class="nav-item nav-link" href="#">Testimonials</a>
        </div><!-- navbar -->
    	</div><!-- collapse -->

    	</div><!-- container -->
    </nav><!-- nav -->

  <div class="content">

      <form>
        <div class="container">
          <fieldset class="form-group"> <!-- form group adds space-->
            <legend>Tattoo Request</legend>

                <div class="form-group">
                    <label class="form-control-label" for="name"> Name </label>
                    <input class="form-control" type="text" id="name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="email"> Email Address </label>
                    <input class="form-control" type="email" id="email" placeholder="Your Email">
                </div>
                
            </fieldset> <!--fieldset 1-->
            
            <fieldset class="form-group"> <!-- form group adds space-->
                <legend>What are you looking for</legend>

                <div class="form-group">
                    <label class="form-control-label" for="color"> Color </label>
                    <select class="form-control" id="color">
                        <option>Choose</option>
                        <option value="black">Black</option>
                        <option value="color">Color</option>
                    </select>

                </div>

                <div class="form-group">
                    <label class="form-control-label" for="size"> Size </label>
                    <select class="form-control" id="size">
                        <option>Choose</option>
                        <option value="large">Large</option>
                        <option value="medium">Mediuem</option>
                        <option value="small">Small</option>
                    </select>

                </div>

                <div class="form-group">
                    <label class="form-control-label" for="reasonforvisit"> Description </label>
                    <textarea class="form-control" id="reasonforvisit" rows="3"> </textarea>
                    </select>
                </div>
                
            </fieldset> <!--fieldset 2-->
            <button class="btn btn-primary" type="submit"> Submit </button>
        </form>
    </div>    
  </div>

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
